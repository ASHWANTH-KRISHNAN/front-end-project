<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train with me - Exclusive Workouts and high intensive workouts</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #c2581f; 
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #c2581f;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c2581f;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .text-content {
            flex: 1;
        }

        .text-content h1 {
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .text-content p {
            color: #457b9d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .start-button {
            background-color: #457b9d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .image-content {
            flex: 1;
            text-align: right;
        }

        .image-content img {
            max-width: 100%;
            height: auto;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #457b9d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">train with me </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Training</a></li>
                    <li><a href="#">fee</a></li>

                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="text-content">
                <h1>WORKOUTS MADE<br>EXCLUSIVE FOR YOU!</h1>
                <p>We create exclusive and unique workouts for you. Invest in your body and get much more performance and quality of life.</p>
                <a href="#" class="start-button">Start now</a>
            </div>
            <div class="image-content">
                <img src="image.jpg" alt="Workout Illustration">
            </div>
        </div>
        <footer>
            send us a message @trainwithme
        </footer>
    </div>
</body>
</html>
